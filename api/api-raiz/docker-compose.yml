version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    environment:
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/etc/ssl/certs/selfsigned.crt
      - ASPNETCORE_Kestrel__Certificates__Default__KeyPath=/etc/ssl/private/selfsigned.key
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=portalraizdb_358k
      - DB_USER=raiz
      - DB_PASSWORD=FkYKkhgrxyo8qbz1EcOxvSa2hNB5rPDk
      - DB_CONNECTION_STRING=Host=db;Port=5432;Database=portalraizdb_358k;Username=raiz;Password=FkYKkhgrxyo8qbz1EcOxvSa2hNB5rPDk
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: portalraizdb_358k
      POSTGRES_USER: raiz
      POSTGRES_PASSWORD: FkYKkhgrxyo8qbz1EcOxvSa2hNB5rPDk
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
